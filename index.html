<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  /*Logo*/
  #nav-wrap {
    width: 95%;
    margin: 0 auto;
  }

  .logo {
    font-weight: bold;
    text-decoration: none;
    color: black;
  }

  main {
    width: 90%;
    margin: 0 auto
  }

  .Category {
    padding: 0 10px;
    width: 100%;
  }

  #pricerange {
    padding: 0 10px;

  }

  #order {
    padding: 0 10px;
  }

  img {
    width: 100%;
    height: 300PX;
    display: block;
}
</style>

<body>
  <!--Logo-->
  <nav class="navbar  bg-body-tertiary">
    <div id="nav-wrap">
      <a href="index.html" class="logo">Luxe Dream Event Hire</a>
    </div>
  </nav>

  <main class="mt-lg-3">
		<section id="filter-group" class="row w-100">
			<div id="category" class="col-12 col-lg-7 col-xl-4 mt-1 mt-xl-0">
				<p>Category</p>
				<select onchange="filterHandler()" id="cateSelect" class="form-control">
					<option value="0">All Hires</option>
					<option value="1">ARCHES & BALLOON/FLOWER STANDS</option>
					<option value="2">CARTS</option>
					<option value="3">PARTY HIRE</option>
					<option value="5">TABLEWARE</option>
					<option value="25">LED LETTER & NUMBER LIGHTS</option>
					<option value="11">CENTREPIECE HIRE - CANDLES & VASES</option>
					<option value="15">BACKDROPS & FLOWER WALLS</option>
					<option value="21">CAKE & DESSERT STANDS</option>
					<option value="18">TABLES & CONSOLES</option>
					<option value="12">PLINTHS</option>
					<option value="27">TABLECLOTHS</option>
					<option value="16">CHAIRS</option>
					<option value="20">WOODEN CRATES</option>
					<option value="51">MIRRORS</option>
					<option value="14">WEDDING HIRE</option>
					<option value="10">BABY SHOWER</option>
					<option value="47">Luxe Dream Wedding Flowers</option>
					<option value="49">Luxe Dream Floral Studio</option>
				</select>
			</div>

			<div id="price-range" class="col-12 col-lg-5 col-xl-3 mt-2 mt-xl-0">
				<p>Price</p>
				<select onchange="filterHandler()" id="priceSelect" class="form-control">
					<option value="0">All</option>
					<option value="100">0 - 100</option>
					<option value="500">101 - 500</option>
					<option value="1000">501 - 1000</option>
					<option value="1001">> 1000</option>
				</select>
			</div>

			<div id="order" class="col-lg-12 col-xl-5 mt-2 mt-xl-0">
				<p>Sort</p>
				<button class="btn btn-outline-secondary" onclick="asc()">
					Ascending
				</button>
				<button class="btn btn-outline-secondary mx-2" onclick="desc()">
					Decending
				</button>
				<a href="index.html"><button class="btn btn-outline-danger" onclick="resetFilter()">
					Reset Filter
				</button></a>
			</div>
		</section>

		<hr>

    <section id="wrap">
      <div class="row w-100 m-0" id="prodList"></div>
    </section>
  </main>










  <script type="text/javascript" src="./data.js"></script>
  <script type="text/javascript" src="./index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
